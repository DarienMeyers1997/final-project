<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css" />
    <!-- bootsrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form id="job-container">
      <div id="personal-information">
        <div class="h4 pb-2 mb-4 text-danger border-bottom border-danger">
          Personal Information
        </div>
        <div class="mb-3">
          <label for="firstNameInput" class="form-label">First Name</label>
          <input
            type="text"
            class="form-control"
            id="firstNameInput"
            placeholder="First Name..."
          />
        </div>
        <div class="mb-3">
          <label for="lastNameInput" class="form-label">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="lastNameInput"
            placeholder="Last Name"
          />
        </div>

        <div class="mb-3">
          <label for="emailInput" class="form-label">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="emailInput"
            placeholder="name@example.com"
          />
        </div>
      </div>
      <div class="h4 pb-2 mb-4 text-danger border-bottom border-danger">
       Employment Questions
      </div>
          <p>Do you have a High School Diploma or GED equivalent?</p>
          <input type="radio" class="yes" value="yes" />
          <label for="yes">Yes</label>
          <input type="radio" contenteditable="no" value="yes" />
          <label for="no">No</label>
        </div>
        <div>
          <p>Are you currently employed?</p>
          <input type="radio" class="yes" value="yes" />
          <label for="yes">Yes</label>
          <input type="radio" contenteditable="no" value="yes" />
          <label for="no">No</label>
        </div>
        <br />
        <div>
          <p>Are you willing to commute up to 30 minutes away?</p>
          <input type="radio" class="yes" value="yes" />
          <label for="yes">Yes</label>
          <input type="radio" class="no" value="yes" />
          <label for="no">No</label>
        </div>
        <div>
          <p>Are you a veteran?</p>
          <input type="radio" class="yes" value="yes" />
          <label for="yes">Yes</label>
          <input type="radio" class="no" value="yes" />
          <label for="no">No</label>
        </div>
        <div class="mb-3">
          <label for="dateInput" class="form-label">Date you can start</label>
          <input type="date" class="form-control" id="dateInput" />
        </div>
        <div class="mb-3">
          <label for="salaryInput" class="form-label">Desired Salary</label>
          <input
            type="tel"
            class="form-control"
            id="salrayInput"
            placeholder="$00,000"
          />
        </div>
      </div>

      <div class="h4 pb-2 mb-4 text-danger border-bottom border-danger">
        Resume
      </div>
      <div>
        <input type="file" />
      </div>

      <button>Submit</button>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
