<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Killer Pizza</title>
    <!-- Botstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- bloody font style -->
    <link href="https://fonts.cdnfonts.com/css/bloody" rel="stylesheet" />

    <!-- css link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <!-- START OF HEADER -->
      <div class="header">
        <h1>KILLER PIZZA</h1>

        <!-- Each card is using danger red, with warning yellow buttons
    All text is in bloody font style. 
-->
        <!-- CARD 1 -->
        <!-- Order online card, with link to sub page that allows uou to order online-->
        <button class="header-button">
          <div class="card text-bg-danger mb-3" style="width: 12rem">
            <img
              class="menu-picture"
              src="https://cdn.vectorstock.com/i/1000x1000/38/32/pop-art-fast-food-logo-monster-menu-for-halloween-vector-38653832.webp"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body-1">
              <h5 class="card-title"></h5>
              <p class="card-text">
                Skip the line and order online, for pick up or delivery!!
              </p>
              <a href="order-online.html" class="btn btn-warning">ORDER ONLINE</a>
            </div>
          </div>
        </button>

        <!-- CARD 2 -->
        <button class="header-button">
          <div class="card text-bg-danger mb-3" style="width: 16rem">
            <img
              class="menu-picture"
              src="https://media.gettyimages.com/id/164548081/vector/kitchen-knife-blood-stained.jpg?s=612x612&w=0&k=20&c=VopB1PMfQ9Zh15ntipUk1VMzGPENTOH88NXUsGqTOHA="
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">Job Opportunities</h5>
              <p class="card-text">
                Come see if <i>Killer Pizza</i> is a good fit for you.
              </p>
              <a href="job-application.html" class="btn btn-warning">Apply</a>
            </div>
          </div>
        </button>
      </div>
      <!-- END OF HEADER -->

      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
